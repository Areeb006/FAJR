    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add to cart functionality
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            
            addToCartButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const productId = this.getAttribute('data-id');
                    const productTitle = this.closest('.product-card').querySelector('.product-title').textContent;
                    const productPrice = this.closest('.product-card').querySelector('.product-price').textContent;
                    const productImage = this.closest('.product-card').querySelector('img').src;
                    
                    // Get existing cart or create new one
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    
                    // Check if product already in cart
                    const existingProduct = cart.find(item => item.id === productId);
                    
                    if (existingProduct) {
                        existingProduct.quantity += 1;
                    } else {
                        cart.push({
                            id: productId,
                            title: productTitle,
                            price: productPrice,
                            image: productImage,
                            quantity: 1
                        });
                    }
                    
                    // Save cart to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));
                    
                    // Show notification
                    showNotification(productTitle + ' added to cart!');
                });
            });
            
            // Notification function
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'cart-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <i class="fas fa-check-circle"></i>
                        <p>${message}</p>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // Add styles
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.right = '20px';
                notification.style.backgroundColor = 'var(--primary-color)';
                notification.style.color = 'white';
                notification.style.padding = '15px 20px';
                notification.style.borderRadius = '5px';
                notification.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                notification.style.zIndex = '1000';
                notification.style.transform = 'translateY(100px)';
                notification.style.opacity = '0';
                notification.style.transition = 'all 0.3s ease';
                
                // Show notification
                setTimeout(() => {
                    notification.style.transform = 'translateY(0)';
                    notification.style.opacity = '1';
                }, 10);
                
                // Hide after 3 seconds
                setTimeout(() => {
                    notification.style.transform = 'translateY(100px)';
                    notification.style.opacity = '0';
                    
                    // Remove from DOM after animation
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load all products from database
            async function loadProducts() {
                try {
                    // Fetch products from database API
                    const response = await fetch('/api/products');
                    
                    if (!response.ok) {
                        throw new Error('Failed to load products');
                    }
                    
                    const data = await response.json();
                    const products = data.products;
                    
                    // Get the container for products
                    const productsContainer = document.getElementById('products-container');
                    
                    // Clear existing content
                    productsContainer.innerHTML = '';
                    
                    // Add products to the DOM using shared card component for consistency
                    products.forEach(product => {
                        const productCard = createProductCard(product);
                        productsContainer.appendChild(productCard);
                    });
                    
                    // Add event listeners to all Add to Cart buttons
                    setupAddToCartButtons();
                    
                    // Setup filter functionality
                    setupFilters();
                    
                } catch (error) {
                    console.error('Error loading products:', error);
                    document.getElementById('products-container').innerHTML = '<p class="error-message">Unable to load products at this time.</p>';
                }
            }
            
            // Function to set up Add to Cart buttons
            function setupAddToCartButtons() {
                const addToCartButtons = document.querySelectorAll('.add-to-cart');
                
                addToCartButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // Get product details
                        const productId = this.getAttribute('data-id');
                        const productCard = this.closest('.product-card');
                        const productTitle = productCard.querySelector('.product-title').textContent;
                        const productPrice = productCard.querySelector('.product-price').textContent;
                        const productImage = productCard.querySelector('.product-image img').src;
                        
                        // Get cart from localStorage or create empty array
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        
                        // Check if product already in cart
                        const existingProduct = cart.find(item => item.id === productId);
                        
                        if (existingProduct) {
                            existingProduct.quantity += 1;
                        } else {
                            cart.push({
                                id: productId,
                                title: productTitle,
                                price: productPrice,
                                image: productImage,
                                quantity: 1
                            });
                        }
                        
                        // Save cart to localStorage
                        localStorage.setItem('cart', JSON.stringify(cart));
                        
                        // Show notification
                        showNotification(productTitle + ' added to cart!');
                    });
                });
            }
            
            // Notification function
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'cart-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <i class="fas fa-check-circle"></i>
                        <p>${message}</p>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // Add styles
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.right = '20px';
                notification.style.backgroundColor = 'var(--primary-color)';
                notification.style.color = 'white';
                notification.style.padding = '15px 20px';
                notification.style.borderRadius = '5px';
                notification.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                notification.style.zIndex = '1000';
                notification.style.transform = 'translateY(100px)';
                notification.style.opacity = '0';
                notification.style.transition = 'all 0.3s ease';
                
                // Show notification
                setTimeout(() => {
                    notification.style.transform = 'translateY(0)';
                    notification.style.opacity = '1';
                }, 10);
                
                // Hide after 3 seconds
                setTimeout(() => {
                    notification.style.transform = 'translateY(100px)';
                    notification.style.opacity = '0';
                    
                    // Remove from DOM after animation
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
        
            // Function to set up filters
            function setupFilters() {
                const filterButtons = document.querySelectorAll('.filter-btn[data-filter]');
                const genderButtons = document.querySelectorAll('.filter-btn[data-gender]');
                const productCards = document.querySelectorAll('.product-card');
                
                let activeFilter = 'all';
                let activeGender = 'all';
                
                // Category filter
                filterButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        // Remove active class from all buttons
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        
                        // Add active class to clicked button
                        this.classList.add('active');
                        
                        // Get filter value
                        activeFilter = this.getAttribute('data-filter');
                        
                        // Filter products
                        filterProducts();
                    });
                });
                
                // Gender filter
                genderButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        // Remove active class from all buttons
                        genderButtons.forEach(btn => btn.classList.remove('active'));
                        
                        // Add active class to clicked button
                        this.classList.add('active');
                        
                        // Get filter value
                        activeGender = this.getAttribute('data-gender');
                        
                        // Filter products
                        filterProducts();
                    });
                });
                
                // Filter products function
                function filterProducts() {
                    productCards.forEach(card => {
                        const category = card.getAttribute('data-category');
                        const gender = card.getAttribute('data-gender');
                        
                        // Check if card matches both filters
                        const matchesCategory = activeFilter === 'all' || category === activeFilter;
                        const matchesGender = activeGender === 'all' || gender === activeGender;
                        
                        if (matchesCategory && matchesGender) {
                            card.style.display = '';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                }
            }
            
            // Sort functionality
            const sortSelect = document.getElementById('sort-select');
            if (sortSelect) {
                sortSelect.addEventListener('change', function() {
                    const value = this.value;
                    const productsGrid = document.querySelector('.products-grid');
                    
                    if (!productsGrid) return;
                    
                    const products = Array.from(productsGrid.children);
                    
                    products.sort((a, b) => {
                        if (value === 'price-low') {
                            return parseInt(a.dataset.price) - parseInt(b.dataset.price);
                        } else if (value === 'price-high') {
                            return parseInt(b.dataset.price) - parseInt(a.dataset.price);
                        }
                        // For 'featured' and 'newest', we'll just return to original order
                        // In a real app, you'd have more data to sort by
                        return 0;
                    });
                    
                    // Clear and re-append sorted products
                    productsGrid.innerHTML = '';
                    products.forEach(product => {
                        productsGrid.appendChild(product);
                    });
                });
            }
            
            // Load products on page load
            loadProducts();
        });
    </script>
